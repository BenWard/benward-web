  {% include cover.html %}
  <h1>Recent Posts</h1>
  <ol class="posts">
  {% for post in site.categories.blog limit: 10 %}
  {% capture last_date %}{{post.date | date: "%Y/%m"}}{% endcapture %}

  {% endfor %}
  </ol>
  <footer><nav>
    <a rel="parent" href="/{{last_date}}">↑ Archive</a>
    <a href="/network">⇶ Elsewhere</a>
  </nav></footer>
</section>
